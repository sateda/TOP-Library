<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP - Library</title>
</head>
<body>
    <!-- Dialog -->
    <dialog id="addBookDialog">
        <form>
            <p><label>Title:</label><input type="text" class="modalInput" id="addBookTitle"></p>
            <p><label>Author:</label><input type="text" class="modalInput" id="addBookAuthor"></p>
            <p><label>Pages:</label><input type="number" class="modalInput" id="addBookPages"></p>
            <p><label>Finished:  <input type="checkbox" class="modalInput" id="addBookFinished"></label></p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="btnAddBook" value="default">Add Book</button>
            </div>
        </form>
    </dialog>

    <div class="container">
        <div class="menu">
            <button id="btnAddBookDialog">Add book</button>
        </div>
        <div class="myLibrary">
            <!-- Book table -->
            <table class="myLibrary-table">
                <thead class="myLibrary-table-head">
                    <tr>
                        <!-- <th width="50px">Nr.</th> -->
                        <th width="150px">Title</th>
                        <th width="150px">Author</th>
                        <th width="150px">pages</th>
                        <th width="150px">Finished</th>
                        <th width="150px">Change status</th>
                        <th width="150px">Delete</th>
                    </tr>
                </thead>
                <tbody id="add-books-with-js">
                    <!-- JS injection here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
